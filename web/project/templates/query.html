{% extends "base.html" %}

{% set curSide = "查询" %}

{% block head %}



{% endblock %}

{% block content %}

    {% if 'user' in ses %}

        <div class="mdui-typo">
            <h1 class="mdui-text-color-theme">查询</h1>

            <p>This is the query page.</p>

            <p>Tickets from <code>北京</code> to <code>上海</code></p>

            <div>
                <div style="display: inline-block">
                    出发地：
                    <select id="fromInput" style="width: 150px;">
                        <option>Alfa Romeo</option>
                    </select>
                </div>

                <div style="display: inline-block; visibility: hidden">
                    中转站：
                    <select id="viaInput" style="width: 150px;">
                        <option>Alfa Romeo</option>
                    </select>
                </div>

                <div style="display: inline-block">
                    目的地：
                    <select id="toInput" style="width: 150px;">
                        <option>Alfa Romeo</option>
                    </select>
                </div>

                <div style="display: inline-block">
                    <label class="mdui-switch">
                        <input type="checkbox" />
                        <i class="mdui-switch-icon"></i>
                        中转
                    </label>
                </div>

            </div>

            <div>
                <div align="center"> 查询结果 </div>
                <div class="mdui-panel mdui-panel-popout" id="panelPlace" mdui-panel="{accordion: true}">

                </div>
            </div>


        </div>

    {% else %}
        <div class="mdui-typo">
            please login...
        </div>
    {% endif %}

{% endblock %}

{% block app %}

    <div class="mdui-dialog" id="detailDialogue">
        <div class="mdui-dialog-title">DETAIL</div>
        <div class="mdui-dialog-content" id="detailMsg">

        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple" mdui-dialog-close id="detailCancleBtn">cancel</button>
        </div>
    </div>

{% endblock %}
